name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
        compiler: ['gcc', 'clang']
        exclude:
          - os: macos-latest
            compiler: gcc

    runs-on: ${{ matrix.os }}

    env:
      CC: ${{ matrix.compiler }}

    steps:
      - uses: actions/checkout@v4
      - name: Log compiler version
        run: |
          "$CC" --version
      - name: Install CMake and Ninja (ARM only)
        if: matrix.os == 'ubuntu-24.04-arm'
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build
      - name: Set up CMake (non-ARM)
        if: matrix.os != 'ubuntu-24.04-arm'
        uses: jwlawson/actions-setup-cmake@v1
      - name: Set up Ninja (non-ARM Linux/macOS)
        if: runner.os != 'Windows' && matrix.os != 'ubuntu-24.04-arm'
        uses: ashutoshvarma/setup-ninja@master
      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DIMATH_ENABLE_TESTING=ON
      - name: Build
        run: cmake --build build
      - name: Run tests
        run: ctest --test-dir build --output-on-failure
